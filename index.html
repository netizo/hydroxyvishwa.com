<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hydroxy Vishwa — Coming Soon</title>
<meta name="description" content="Plastic does not have to be waste. Our breakthrough technology converts it into valuable automotive-grade fuel.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --navy-900: #070E1A;
  --navy-800: #0A1929;
  --navy-700: #0D2847;
  --navy-600: #122D4D;
  --cyan: #00F0A0;
  --cyan-dim: #00C080;
  --cyan-glow: rgba(0, 240, 160, 0.15);
  --white: #FFFFFF;
  --white-80: rgba(255,255,255,0.8);
  --white-50: rgba(255,255,255,0.5);
  --white-30: rgba(255,255,255,0.3);
  --white-15: rgba(255,255,255,0.15);
  --white-10: rgba(255,255,255,0.1);
  --white-05: rgba(255,255,255,0.05);
  --font-sans: 'DM Sans', -apple-system, sans-serif;
  --font-serif: 'Playfair Display', Georgia, serif;
}

html { height: 100%; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

body {
  min-height: 100vh;
  font-family: var(--font-sans);
  color: var(--white);
  overflow-x: hidden;
  background: var(--navy-900);
}

/* ── BACKGROUND ── */
.bg { position: fixed; inset: 0; z-index: 0; }
.bg::before {
  content: '';
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 60% at 50% 110%, var(--navy-600) 0%, transparent 70%),
    radial-gradient(ellipse 60% 50% at 20% 80%, rgba(0,240,160,0.03) 0%, transparent 60%),
    radial-gradient(ellipse 40% 40% at 80% 20%, rgba(0,240,160,0.02) 0%, transparent 50%),
    var(--navy-900);
}
.bg::after {
  content: '';
  position: absolute;
  inset: 0;
  opacity: 0.35;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
  background-repeat: repeat; background-size: 256px; pointer-events: none;
}

/* ── ORBITAL RINGS BG ── */
.orbital-bg {
  position: fixed; bottom: -18%; right: -12%;
  width: clamp(500px, 70vw, 900px); height: clamp(500px, 70vw, 900px);
  opacity: 0; animation: orbitalFadeIn 3s ease-out 1.8s forwards;
  z-index: 0; pointer-events: none;
}
.orbital-bg svg { width: 100%; height: 100%; }
.orbital-bg ellipse { fill: none; stroke: var(--cyan); stroke-width: 0.5; opacity: 0.07; }
.ring-1 { animation: rotateRing1 80s linear infinite; transform-origin: center; }
.ring-2 { animation: rotateRing2 100s linear infinite; transform-origin: center; }
.ring-3 { animation: rotateRing3 120s linear infinite; transform-origin: center; }
@keyframes rotateRing1 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes rotateRing2 { from { transform: rotate(120deg); } to { transform: rotate(-240deg); } }
@keyframes rotateRing3 { from { transform: rotate(240deg); } to { transform: rotate(600deg); } }
@keyframes orbitalFadeIn { to { opacity: 1; } }

/* ── DIAGONAL LINES ── */
.diagonal {
  position: fixed; top: 8%; left: 6%; width: 180px; height: 1px;
  background: linear-gradient(90deg, var(--cyan), transparent);
  transform: rotate(-55deg); transform-origin: top left;
  opacity: 0; animation: diagonalIn 1.5s ease-out 2.2s forwards;
  z-index: 1; pointer-events: none;
}
.diagonal-2 {
  position: fixed; bottom: 14%; right: 38%; width: 120px; height: 1px;
  background: linear-gradient(90deg, transparent, var(--cyan) 60%, transparent);
  transform: rotate(-55deg);
  opacity: 0; animation: diagonalIn 1.5s ease-out 2.6s forwards;
  z-index: 1; pointer-events: none;
}
@keyframes diagonalIn { to { opacity: 0.35; } }

/* ── PARTICLES ── */
.particles { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
.particle {
  position: absolute; width: 2px; height: 2px;
  background: var(--cyan); border-radius: 50%;
  opacity: 0; animation: drift linear infinite;
}
.particle:nth-child(1) { left: 15%; top: 20%; animation-duration: 18s; }
.particle:nth-child(2) { left: 45%; top: 70%; animation-duration: 22s; animation-delay: 3s; }
.particle:nth-child(3) { left: 75%; top: 35%; animation-duration: 25s; animation-delay: 6s; }
.particle:nth-child(4) { left: 30%; top: 85%; animation-duration: 20s; animation-delay: 1s; width: 1.5px; height: 1.5px; }
.particle:nth-child(5) { left: 85%; top: 55%; animation-duration: 28s; animation-delay: 8s; width: 1px; height: 1px; }
.particle:nth-child(6) { left: 60%; top: 15%; animation-duration: 24s; animation-delay: 4s; width: 1px; height: 1px; }
@keyframes drift {
  0% { opacity: 0; transform: translate(0, 0); }
  15% { opacity: 0.3; }
  85% { opacity: 0.3; }
  100% { opacity: 0; transform: translate(40px, -80px); }
}

/* ── WATERMARK ── */
.watermark {
  position: fixed;
  bottom: clamp(1rem, 4vh, 3rem);
  right: clamp(1.5rem, 5vw, 4rem);
  font-family: var(--font-serif);
  font-size: clamp(6rem, 18vw, 14rem);
  font-weight: 700;
  color: var(--cyan);
  opacity: 0; line-height: 0.85;
  pointer-events: none; z-index: 0;
  animation: watermarkIn 2s ease-out 2.4s forwards;
  user-select: none;
}
@keyframes watermarkIn { to { opacity: 0.04; } }

/* ═══════════════════════════════════════════
   PAGE LAYOUT — CENTERED VERTICAL FLOW
   ═══════════════════════════════════════════ */
.page {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: clamp(2rem, 5vw, 4rem);
  text-align: center;
}

/* ═══════════════════════════════════════════
   COMING SOON BADGE — THE CALLOUT
   ═══════════════════════════════════════════ */
.coming-soon-badge {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 8px 20px 8px 14px;
  border: 1px solid var(--white-15);
  border-radius: 100px;
  background: var(--white-05);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  margin-bottom: clamp(2.5rem, 5vh, 4rem);
  opacity: 0;
  animation: fadeDown 0.8s ease-out 0.2s forwards;
}

.badge-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--cyan);
  box-shadow: 0 0 10px var(--cyan-glow), 0 0 20px rgba(0,240,160,0.1);
  animation: pulse 2.5s ease-in-out infinite;
  flex-shrink: 0;
}

.badge-text {
  font-family: var(--font-sans);
  font-size: 0.7rem;
  font-weight: 500;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--white-80);
}

@keyframes pulse {
  0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--cyan-glow), 0 0 20px rgba(0,240,160,0.1); }
  50% { opacity: 0.5; box-shadow: 0 0 4px var(--cyan-glow); }
}

/* ═══════════════════════════════════════════
   LOGO — CENTERED HERO PRESENCE
   ═══════════════════════════════════════════ */
.logo-img {
  height: clamp(32px, 5.5vw, 52px);
  width: auto;
  display: block;
  object-fit: contain;
  margin-bottom: clamp(2rem, 4vh, 3.5rem);
  opacity: 0;
  animation: fadeUp 1s ease-out 0.5s forwards;
}

/* ── DIVIDER ── */
.divider {
  width: 40px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--cyan), transparent);
  margin-bottom: clamp(2rem, 4vh, 3rem);
  opacity: 0;
  animation: fadeUp 0.6s ease-out 0.8s forwards;
}

/* ═══════════════════════════════════════════
   HEADLINE
   ═══════════════════════════════════════════ */
.headline {
  font-family: var(--font-serif);
  font-size: clamp(2.4rem, 6.5vw, 5rem);
  font-weight: 500;
  line-height: 1.08;
  letter-spacing: -0.02em;
  color: var(--white);
  margin-bottom: 1.5rem;
  max-width: 700px;
  opacity: 0;
  animation: fadeUp 1s ease-out 1s forwards;
}

.headline em {
  font-style: italic;
  color: var(--cyan);
}

.subline {
  font-family: var(--font-sans);
  font-size: clamp(0.95rem, 1.6vw, 1.1rem);
  font-weight: 300;
  line-height: 1.75;
  color: var(--white-50);
  max-width: 460px;
  margin-bottom: clamp(2.5rem, 5vh, 3.5rem);
  opacity: 0;
  animation: fadeUp 0.8s ease-out 1.3s forwards;
}

/* ═══════════════════════════════════════════
   EMAIL FORM
   ═══════════════════════════════════════════ */
.notify-form {
  display: flex;
  align-items: stretch;
  max-width: 440px;
  width: 100%;
  opacity: 0;
  animation: fadeUp 0.8s ease-out 1.6s forwards;
  position: relative;
}

.input-wrap { flex: 1; }

.notify-form input {
  width: 100%; height: 54px; padding: 0 1.2rem;
  font-family: var(--font-sans); font-size: 0.85rem; font-weight: 400;
  letter-spacing: 0.02em; color: var(--white);
  background: var(--white-05);
  border: 1px solid var(--white-10); border-right: none;
  border-radius: 4px 0 0 4px;
  outline: none; transition: all 0.4s ease;
}
.notify-form input::placeholder { color: var(--white-30); font-weight: 300; }
.notify-form input:focus { background: rgba(0,240,160,0.04); border-color: rgba(0,240,160,0.3); }

.notify-form button {
  height: 54px; padding: 0 1.8rem;
  font-family: var(--font-sans); font-size: 0.65rem; font-weight: 600;
  letter-spacing: 0.15em; text-transform: uppercase;
  color: var(--navy-900); background: var(--cyan);
  border: none; border-radius: 0 4px 4px 0;
  cursor: pointer; white-space: nowrap;
  transition: all 0.4s ease;
  position: relative; overflow: hidden;
}
.notify-form button::before {
  content: ''; position: absolute; top: 0; left: -100%;
  width: 100%; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.6s ease;
}
.notify-form button:hover {
  background: #00FFAA;
  box-shadow: 0 0 30px var(--cyan-glow), 0 0 60px rgba(0,240,160,0.08);
  transform: translateY(-1px);
}
.notify-form button:hover::before { left: 100%; }
.notify-form.success input { border-color: rgba(0,240,160,0.4); background: rgba(0,240,160,0.06); }

.form-message {
  position: absolute; bottom: -2rem; left: 0; right: 0;
  font-size: 0.72rem; font-weight: 400; letter-spacing: 0.04em;
  color: var(--cyan-dim);
  opacity: 0; transform: translateY(-4px);
  transition: all 0.4s ease;
}
.form-message.visible { opacity: 1; transform: translateY(0); }

/* ═══════════════════════════════════════════
   FOOTER — FIXED BOTTOM
   ═══════════════════════════════════════════ */
.footer {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: clamp(1rem, 2.5vw, 1.5rem) clamp(1.5rem, 5vw, 4rem);
  z-index: 2;
  opacity: 0;
  animation: fadeUp 0.8s ease-out 2s forwards;
}

.footer-copy {
  font-size: 0.58rem;
  color: var(--white-30);
  letter-spacing: 0.04em;
}

.footer-site {
  font-size: 0.58rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--white-30);
}

/* ═══════════════════════════════════════════
   ANIMATIONS
   ═══════════════════════════════════════════ */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ── RESPONSIVE ── */
@media (max-width: 768px) {
  .notify-form { flex-direction: column; gap: 10px; }
  .notify-form input { border-right: 1px solid var(--white-10); border-radius: 4px; }
  .notify-form button { border-radius: 4px; height: 50px; }
  .watermark { right: 1rem; font-size: 5rem; }
  .orbital-bg { right: -30%; bottom: -10%; width: 400px; height: 400px; }
  .footer { flex-direction: column; gap: 6px; text-align: center; }
  .diagonal, .diagonal-2 { display: none; }
}

@media (max-width: 480px) {
  .headline { font-size: 2rem; }
  .logo-img { height: 26px; }
  .coming-soon-badge { padding: 6px 16px 6px 12px; }
  .badge-text { font-size: 0.6rem; letter-spacing: 0.14em; }
}

/* ── REDUCED MOTION ── */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
  .orbital-bg, .watermark, .diagonal, .diagonal-2 { opacity: 0.04; }
  .coming-soon-badge, .logo-img, .divider, .headline, .subline, .notify-form, .footer { opacity: 1; transform: none; }
}

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: var(--navy-900); }
::-webkit-scrollbar-thumb { background: var(--navy-600); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--cyan); }
::selection { background: rgba(0,240,160,0.25); color: var(--white); }
</style>
</head>

<script>
document.getElementById('notifyForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const input = this.querySelector('input');
  const msg = document.getElementById('formMsg');
  const email = input.value.trim();
  if (email && email.includes('@')) {
    this.classList.add('success');
    input.value = '';
    input.placeholder = 'Thank you';
    msg.textContent = 'Grateful to have you on this journey.';
    msg.classList.add('visible');
    setTimeout(() => {
      input.placeholder = 'Enter your email for early access';
      this.classList.remove('success');
      msg.classList.remove('visible');
    }, 4000);
  }
});
</script>
